<!DOCTYPE html>
<html>
<head>
    <title>Записки Танкиста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <!-- ПРОСТАЯ НАВИГАЦИЯ (только вход) -->
    <nav style="padding: 10px; background: rgba(0,0,0,0.8); text-align: right;">
        {% if not session.username %}
            <a href="/login" style="color: #ffd700;">🔐 Войти</a>
            <a href="/register" style="color: #ffd700; margin-left: 15px;">📝 Регистрация</a>
        {% else %}
            <span style="color: #44ff44;">👋 {{ session.username }}</span>
            <a href="/logout" style="color: #ffaa00; margin-left: 15px;">Выйти</a>
        {% endif %}
    </nav>

    <div class="main-container">
        <!-- ЛЕВАЯ КОЛОНА - 2/3 (ИГРА + ЧАТ + ЗАМЕТКИ) -->
        <div class="left-panel">
            <!-- ТАНКОВЫЙ HUD -->
            <div class="hud">
                <h1>🔥 TANK BATTALION v3.0</h1>
                <div id="nav-rank" style="color: #ffd700; font-size: 18px; margin-bottom: 20px;">
                    [Загрузка звания...]
                </div>

                <!-- БОИ -->
                <div class="section">
                    <h2>⚔️ БОИ</h2>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <select id="battle-tank">
                            <option value="Т-34">🇷🇺 Т-34</option>
                            <option value="ИС-7">🇷🇺 ИС-7</option>
                            <option value="Tiger">🇩🇪 Tiger</option>
                            <option value="Maus">🇩🇪 Maus</option>
                        </select>
                        <button onclick="startPvP()">1v1 PVP</button>
                        <button onclick="startPvE()">1vБот</button>
                    </div>
                    <div id="battle-result"></div>
                </div>

                <!-- ЧАТ -->
                <div class="section">
                    <h2>📡 Чат</h2>
                    <div id="chat-container" style="height: 200px;"></div>
                    <input id="chat-input" placeholder="Сообщение..." style="width: 70%;">
                    <button onclick="sendChat()">Отправить</button>
                </div>

                <!-- ЗАМЕТКИ -->
                <div class="section">
                    <h2>📝 Заметки</h2>
                    <div id="notes-list" style="height: 150px; overflow-y: auto;"></div>
                    <input id="note-title" placeholder="Заголовок">
                    <textarea id="note-content" placeholder="Заметка..." rows="2"></textarea>
                    <button onclick="saveNote()">Сохранить</button>
                </div>
            </div>
        </div>

        <!-- ПРАВАЯ КОЛОНА - 1/3 (КАТАЛОГ + СТАТ) -->
        <div class="right-panel">
            <!-- СТАТИСТИКА -->
            <div class="section">
                <h2>📊 Статистика</h2>
                <div id="stats-panel">
                    Очки: <span id="score">0</span><br>
                    Звание: <span id="rank">Новобранец</span><br>
                    Гараж: <span id="garage-count">0</span> танков
                </div>
            </div>

            <!-- КАТАЛОГ ТАНКОВ -->
            <div class="section">
                <h2>🎖️ Каталог (ВСЕ танки WoT)</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <select id="nation-filter">
                        <option value="">Все нации</option>
                        <option value="СССР">🇷🇺 СССР</option>
                        <option value="Германия">🇩🇪 Германия</option>
                        <option value="США">🇺🇸 США</option>
                        <option value="Франция">🇫🇷 Франция</option>
                        <option value="Британия">🇬🇧 Британия</option>
                        <option value="Китай">🇨🇳 Китай</option>
                        <option value="Япония">🇯🇵 Япония</option>
                    </select>
                    <select id="tier-filter">
                        <option value="">Все уровни</option>
                        <option value="10">X</option>
                        <option value="9">IX</option>
                        <option value="8">VIII</option>
                    </select>
                </div>
                <div id="tank-catalog"></div>
            </div>
        </div>
    </div>
</body>
</html>
