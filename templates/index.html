<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Tank Battalion{% endblock %}
{% block content %}
<div class="tank-container" id="tank">
    <div class="tank" id="tank-body"></div>
</div>

<div class="hud">
    <h1>🏁 TANK BATTALION v2.0 🏁</h1>
    
    <!-- Чат -->
    <div class="section">
        <h2>📡 Боевая частота</h2>
        <div id="chat-container"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Сообщение в эфир..." required>
            <button type="submit">📤 Отправить</button>
        </form>
    </div>

    <!-- Заметки -->
    <div class="section">
        <h2>📝 Записки танкиста</h2>
        <div id="notes-list"></div>
        <form id="notes-form">
            <input type="text" id="note-title" placeholder="Заголовок">
            <textarea id="note-content" placeholder="Текст..." rows="3"></textarea>
            <button type="submit">💾 Сохранить</button>
        </form>
    </div>

    <!-- Каталог танков -->
    <div class="section">
        <h2>🎖️ Каталог техники</h2>
        <div class="filters">
            <select id="nation-filter">
                <option value="">🌍 Все нации</option>
                <option value="СССР">🇷🇺 СССР</option>
                <option value="Германия">🇩🇪 Германия</option>
                <option value="США">🇺🇸 США</option>
            </select>
            <select id="tier-filter">
                <option value="">⚙️ Все уровни</option>
                <option value="10">X</option>
                <option value="9">IX</option>
            </select>
            <button onclick="clearFilters()">🔄 Сброс</button>
        </div>
        <div id="tank-catalog" class="tank-grid"></div>
    </div>
</div>

<!-- В секцию каталога -->
<div class="section">
    <h2>⚔️ БОЙ 1v1</h2>
    <select id="battle-tank">
        <option>Т-34</option>
        <option>ИС-7</option>
        <option>Tiger II</option>
        <option>Maus</option>
    </select>
    <button onclick="startBattle()">🚀 В БОЙ!</button>
    <div id="battle-result"></div>
</div>

<!-- ⚔️ БОЙ 1v1 ПРОТИВ БОТА ⚔️ -->
<div class="section">
    <h2>⚔️ БОЙ 1v1</h2>
    <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-bottom: 20px;">
        <select id="battle-tank" style="flex: 1; min-width: 150px;">
            <option value="Т-34">🇷🇺 Т-34 (IV)</option>
            <option value="ИС-7">🇷🇺 ИС-7 (X)</option>
            <option value="Tiger II">🇩🇪 Tiger II (VII)</option>
            <option value="Maus">🇩🇪 Maus (X)</option>
            <option value="T29">🇺🇸 T29 (VIII)</option>
            <option value="AMX 50 120">🇫🇷 AMX 50 120 (VIII)</option>
        </select>
        <button onclick="startBattle()" style="padding: 15px 30px; font-size: 18px;">🚀 В БОЙ!</button>
    </div>
    <div id="battle-result" style="background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; border-left: 5px solid #ff4444; min-height: 60px; display: flex; align-items: center;"></div>
    <div id="battle-stats" style="margin-top: 15px; font-size: 14px; color: #aaa;"></div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
