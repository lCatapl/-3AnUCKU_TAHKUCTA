{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="left-panel">
        <div class="card">
            <h3>游니 햖햟혝</h3>
            <div id="chat-messages">행햟햡혞향햨햟...</div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="햏햟햦혣햦  혢햟혝...">
                <button onclick="sendChat()">游닋</button>
            </div>
        </div>

        <div class="card">
            <h3>游닇 행햟햪햣혝햨햦</h3>
            <div id="notes-list">행햟햡혞향햨햟...</div>
            <div class="notes-input">
                <input type="text" id="note-title" placeholder="행햟햡쮏쮏쒫쮏">
                <textarea id="note-text" placeholder="행햟햪햣혝햨햟..."></textarea>
                <button onclick="saveNote()">游</button>
            </div>
        </div>

        <div class="card">
            <h3>丘덢잺 햄뤯</h3>
            <button class="battle-btn" onclick="startBattle('pvp')">1v1 PVP</button>
            <button class="battle-btn" onclick="startBattle('pve')">1vBot</button>
            <div id="battle-result"></div>
        </div>
    </div>

    <div class="right-panel">
        <div class="card">
            <h3>游늵 햐혝햟혝햦혜혝햦햨햟</h3>
            <div id="stats">행햟햡혞향햨햟...</div>
        </div>
        
        <div class="card">
            <h3>游낅 햅햟햟햤</h3>
            <div id="garage-list">햑-34</div>
        </div>
    </div>
</div>
{% endblock %}
